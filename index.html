<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="todo.js"></script>
</head>
<body onload="listValues()">
	<div class="container">
		<div class="row">
		    <h1 class="col-sm-11 text-center">ToDo List</h1>
		</div>
		<div class="input-group mb-3">
 		 <div class="input-group-prepend" id="button-addon3">
  		</div>
  		<input type="text" class="form-controls" placeholder="ToDo Item" aria-label="Example text with two button addons" aria-describedby="button-addon3">
  		<button class="btn btn-outline-secondary" onclick="setValues()" type="button">Add</button>
  	   </div>
  	   <br>
        <div class="col-sm-11 text-center input-one">
        	<div class="input-group">
        		<button class="btn btn-outline-secondary" onclick="deleteOne()" type="button">Delete</button>
 			 <input type="text" class="user-value" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4" id="inputId" readonly>
 		     <div class="input-group-append" id="button-addon4">
   				 <button class="btn btn-outline-secondary" onclick="edit()" type="button" id="">Edit</button>
   			 	 <button class="btn btn-outline-secondary" onclick="update()" type="button" id="updateButton" disabled>Update</button>
 		     </div>
 			</div>
 		</div>
	</div>
</body>
</html>
